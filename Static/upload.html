<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <div>
        <header>
            <div id="navbar"></div> <!-- Placeholder for Navbar -->
        </header>
        <div class="container">
            <h2>Upload File</h2>
            <form id="uploadForm">
                <input type="text" id="filename" placeholder="File Name" required>
                <textarea id="content" placeholder="File Content" required></textarea>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <script src="navbar.js"></script> <!-- Script to load navbar -->
    <script src="script.js"></script> <!-- Main JavaScript file -->
</body>
</html>
